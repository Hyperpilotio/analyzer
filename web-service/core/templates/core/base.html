{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Analyzer{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    {% block body %}
      <header>
        <nav class="navbar navbar-default"></nav>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'empty' %}">Analyzer</a>
            </div>
            <div class="collapse navbar-collapse" id="menu">
              <form class="navbar-form navbar-left" role="search" action="{% url 'search' %}">
                <div class="input-group" style="width:210px">
                  <input type="text" class="form-control" name="q" placeholder="appName">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
                </div>
              </form>
              <ul class="nav navbar-nav">
                <li><a href="#">[Cross-App]</a></li>
              </ul>

            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="content container">
          {% block main%}
          {% endblock main %}
        </div>
      </main>
    {% endblock body %}

  </body>
</html>
