<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analyzer</title>
</head>
<body>
  <form method="POST" action="/modify-slo">
    {% for app in apps %}
    <label>{{ app.name }}</label>
    <table>
      <tr>
        <th>Metric: </th>
        <td>
          <input type="text" value="{{ app.slo.metric }}" name="slo-{{ app.name }}-metric">
        </td>
      </tr>
      <tr>
        <th>Type: </th>
        <td>
          <input type="text" value="{{ app.slo.type }}" name="slo-{{ app.name }}-type">
        </td>
      </tr>
      <tr>
        <th>Value: </th>
        <td>
          <input type="text" value="{{ app.slo.value }}" name="slo-{{ app.name }}-value">
        </td>
      </tr>
    </table>
    <br />
    {% endfor %}
    <input type="submit">
  </form>
</body>
</html>
